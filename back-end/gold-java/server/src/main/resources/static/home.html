<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3ef;
            color: #333;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #336699;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul li a.active {
            background-color: #294a66;
        }
        .login a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            align-items: flex-start;
        }
        .chart-container {
            flex: 2;
            min-width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            height: 100%;
        }
        .time-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .time-buttons button {
            padding: 10px;
            background-color: #f0c987;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .time-buttons button:hover {
            background-color: #e6b77e;
        }
        .info-panel {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            background-color: #d9e9f3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .info-panel h3 {
            margin-top: 0;
            color: #336699;
        }
        .info-panel p {
            font-size: 1.5em;
            font-weight: bold;
        }
        .user-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .user-dropdown:hover .dropdown-content {
            display: block;
        }
        .alert-box {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9; /* 更加柔和的浅灰色背景 */
            color: #333; /* 深灰色文字 */
            padding: 15px 25px;
            border-radius: 8px; /* 增加圆角，使边角更加圆滑 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* 柔和的阴影效果 */
            font-size: 1.1em;
            font-weight: 500; /* 字体稍微加粗，提升视觉效果 */
            z-index: 1000;
            max-width: 90%; /* 限制宽度，更适合移动端 */
            text-align: center; /* 居中文字 */
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="home.html" class="active">HOME</a></li>
            <li><a href="javascript:void(0);" onclick="navigateTo('history.html')">HISTORY</a></li>
            <li><a href="javascript:void(0);" onclick="navigateTo('strategy.html')">STRATEGY</a></li>
        </ul>
    </nav>
    <div class="login" id="loginStatus"><a href="login.html">Log in</a></div>
</header>
<main>
    <div class="main-content">
        <div class="chart-container">
            <div id="goldChart" style="width: 100%; height: 400px;"></div>
            <div class="time-buttons">
                <button onclick="updateChart('6h')">6 hours</button>
                <button onclick="updateChart('1d')">1 day</button>
                <button onclick="updateChart('1w')">1 week</button>
                <button onclick="updateChart('1m')">1 month</button>
                <button onclick="updateChart('6m')">6 months</button>
            </div>
        </div>
        <div class="info-panel">
            <h3>REAL TIME GOLD PRICE</h3>
            <p id="goldPrice">XXX.XX</p>
            <h3>POSITION PRICE</h3>
            <p id="positionPrice">******.**</p>
            <h3>INCOME FROM POSITIONS</h3>
            <p id="income">******.**</p>
        </div>
    </div>
</main>
<script>
    // Initialize the chart
    var chart = echarts.init(document.getElementById('goldChart'));

    var option = {
        title: {
            text: 'Gold Price Trend'
        },
        tooltip: {},
        xAxis: {
            type: 'category',
            data: [] // Data to be updated based on button click
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: 'Gold Price',
            type: 'line',
            data: [] // Data to be updated based on button click
        }]
    };

    chart.setOption(option);

    async function updateChart(range) {
        try {
            // Fetch data from the backend
            const token = localStorage.getItem('jwtToken');
            let response = await fetch(`/api/gold-price?range=${range}`, {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            });
            let result = await response.json();

            // Update chart with backend data
            option.xAxis.data = result.xAxisData;
            option.series[0].data = result.data;
            chart.setOption(option);
        } catch (error) {
            console.error('Error fetching chart data:', error);
        }
    }

    // Function to update the information panel with backend data
    async function updateInfoPanel() {
        try {
            const token = localStorage.getItem('jwtToken');
            let response = await fetch('/api/info-panel', {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            });
            let result = await response.json();

            document.getElementById('goldPrice').innerText = result.goldPrice;
            document.getElementById('positionPrice').innerText = result.positionPrice;
            document.getElementById('income').innerText = result.income;
        } catch (error) {
            console.error('Error fetching info panel data:', error);
        }
    }

    function showAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.className = 'alert-box';
            alertBox.innerText = message;
            document.body.appendChild(alertBox);

            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }

    window.onload = function() {
            const message = localStorage.getItem('loginMessage');
            if (message) {
                showAlert(message);
                localStorage.removeItem('loginMessage'); // 清除消息，避免刷新后再次显示
            }
        };

    // Add the navigateTo function to check login status before redirecting
    function navigateTo(page) {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            // Redirect to login if the user is not logged in
            window.location.href = 'login.html';
        } else {
            // Proceed to the requested page if logged in
            window.location.href = page;
        }
    }
    // Function to check login status
    async function checkLoginStatus() {
        try {
            const token = localStorage.getItem('jwtToken');
            let response = await fetch('/user/name', {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            });
            let result = await response.json();
            const loginDiv = document.getElementById('loginStatus');

            if (result.code == 1) {
                loginDiv.innerHTML = `
                    <div class="user-dropdown">
                        <a href="#">${result.data}</a>
                        <div class="dropdown-content">
                            <a href="#" onclick="logout()">Logout</a>
                            <a href="edituser.html">Edit</a>
                        </div>
                    </div>
                `;
            } else {
                loginDiv.innerHTML = '<a href="login.html">Log in</a>';
            }
        } catch (error) {
            console.error('Error checking login status:', error);
            // Fallback to Log in button if the request fails
            document.getElementById('loginStatus').innerHTML = '<a href="login.html">Log in</a>';
        }
    }

    // Function to handle logout
    async function logout() {
        try {
            const token = localStorage.getItem('jwtToken');
            await fetch('/user/logout', {
                method: 'POST',
                headers: {
                    'Authorization': token
                }
            });
            localStorage.removeItem('jwtToken');
            window.location.href = 'home.html';
        } catch (error) {
            console.error('Error logging out:', error);
        }
    }

    // Initial data load
    updateChart('1d');
    updateInfoPanel();
    checkLoginStatus();
</script>
</body>
</html>
