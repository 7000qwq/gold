<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h2 style="color: #007bff;">Verify Your Email</h2>
    <p>Hello,</p>
    <p>You are receiving this email because you are signing up on <a href="https://xxxx.com" style="color: #007bff;">xxxx.com</a>.</p>
    <p>To complete your registration, please click the link below to verify your email:</p>
    <p><a href="[[verificationLink]]" style="color: #007bff; font-weight: bold;">Verify Your Email</a></p>
    <br>
    <p>If you did not request this signup, please ignore this email.</p>
    <br>
    <p>Thank you,</p>
    <p>The xxxx.com Team</p>
</div>
</body>
</html>
